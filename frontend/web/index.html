<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>frontend</title>
    <style id="expo-reset">
      html,
      body {
        height: 100%;
      }
      body {
        overflow: hidden;
      }
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
    <!-- Polyfill for import.meta.env -->
    <script>
      // Polyfill import.meta for older bundlers/environments
      if (typeof window !== 'undefined') {
        window.importMeta = window.importMeta || {};
        window.importMeta.env = window.importMeta.env || {
          MODE: 'development',
          DEV: true,
          PROD: false,
        };
        // Create a proxy for import.meta if it doesn't exist
        if (typeof import.meta === 'undefined') {
          Object.defineProperty(window, 'import', {
            value: { meta: window.importMeta },
            writable: false,
          });
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
